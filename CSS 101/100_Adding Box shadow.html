<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box shadow</title>
    <style>
        #box {
            width: 200px;
            height: 200px;
            border: 2px solid green;
            background-image: url(images/computer.jpg.jpg);
            background-size: cover;
            border-radius: 0 50% 0 50%;
            box-shadow: 2px 2px 5px inset green;

        }


    </style>
</head>
<body>
    <div id="box"></div>
    
</body>
</html>
