<head>

    <title>Rounded Borders</title>
    <style>
        div.green-borders{
            border-width: 50px;
            border-style: solid;
            border-color: rgb(32, 141, 32);
            border-radius: 50%;

            width: 200px;

        }

    </style>

<body>
    <div class="green-borders"> This is a border</div>
</body>
