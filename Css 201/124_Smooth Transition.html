<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Transitions</title>
    <style>
        a{
            background: #fff;
            display: inline-block;
            padding: 15px 15px;
            color: black;
            text-decoration: none;
            border: 1px solid black;
            transition: background-color 2.2s, color 0.5s, padding 1s;

        }
        a:hover{
            background-color: black;
            color: white;
            padding: 10px;

        }


    </style>
</head>
<body>

    <a hyref="#" class="button">Click Me</a>
    
</body>
</html>
